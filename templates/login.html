<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container">

    <form action="/" method="post" id="loginForm">
        <h1>LOGIN PAGE</h1>
        <div style="position: relative;">
            <input type="text" id="branchCode" name="branchCode" placeholder="Branch Code" required autocomplete="off" onkeypress="return isNumberKey(event)">
            <button type="button" class="arrow-button" id="nextToUsernameBtn">→</button>
        </div>
        <div id="errorDisplay" style="display:none; color: red;"></div>


        <div style="position: relative;">
            <input type="text" id="username" name="username" class="hidden" placeholder="Username" required autocomplete="off">
            <button type="button" class="arrow-button hidden" id="nextToPasswordBtn">→</button>
        </div>

        <div style="position: relative;">
            <input type="password" id="password" name="password" class="hidden" placeholder="Password" required>
            <button type="button" class="eye-icon hidden" id="togglePassword">Show</button>
        </div>

        <button type="submit" class="hidden" id="submitBtn">Login</button><br>
        <br><a href="{{ url_for('reset') }}" id="forgotPasswordLink" class="hidden">Forgot Password?</a>

    </form>

</div>

<script src="static/js/script.js"></script>

</body>
</html>
